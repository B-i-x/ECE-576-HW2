version: '3.8'

services:
  systemc:
    build: .
    image: ece576-hw2
    volumes:
      - .:/workspace
    working_dir: /workspace
    stdin_open: true
    tty: true

  example:
    build: .
    image: ece576-hw2
    volumes:
      - .:/workspace
    working_dir: /workspace
    command: bash -c "mkdir -p output && g++ -I. -I$$SYSTEMC/include -L. -L$$SYSTEMC/lib-linux64 -lsystemc -o output/hello example/hello.cpp && ./output/hello"

  generate-memfile:
    build: .
    image: ece576-hw2
    volumes:
      - .:/workspace
    working_dir: /workspace/memory_files
    command: bash -c "mkdir -p ../output && g++ -o ../output/generate_memfile src/generate_memfile.cpp && ../output/generate_memfile"

  generate-solution:
    build: .
    image: ece576-hw2
    volumes:
      - .:/workspace
    working_dir: /workspace/memory_files
    command: bash -c "mkdir -p ../output && g++ -o ../output/memfile_solution_generator src/memfile_solution_generator.cpp && ../output/memfile_solution_generator memfile_Default.txt"

  part1:
    build: .
    image: ece576-hw2
    volumes:
      - .:/workspace
    working_dir: /workspace/part1
    command: bash -c "mkdir -p ../output && g++ -I. -I$$SYSTEMC/include -L. -L$$SYSTEMC/lib-linux64 -lsystemc main.cpp -o ../output/sad_part1 && ../output/sad_part1 ../memory_files/memfile_Default.txt"

  part2:
    build: .
    image: ece576-hw2
    volumes:
      - .:/workspace
    working_dir: /workspace/part2
    command: bash -c "mkdir -p ../output && g++ -I. -I$$SYSTEMC/include -L. -L$$SYSTEMC/lib-linux64 -lsystemc main.cpp -o ../output/sad_part2 && ../output/sad_part2 ../memory_files/memfile_Default.txt"